<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta chartset="UFT-8">
        <link href="assets/css/styles.css" rel="stylesheet">
        <title>Yellow Kitchen</title>
    </head>
    <body>
        <!------------------- Header -------------------->
        <header>
            <!------------------- Ligne pour encapsuler logo et navigation  -------------------->
            <div class="container">
                <div class="container-flex">
                    <div class="column">
                        <a href="index.html" title="Page d'Accueil"><img src="assets/images/yellowkitchen.png" alt="Logo Yellow Kitchen"></a>
                    </div>
                    <div class="column">
                        <nav>
                            <ul>
                                <li><a href="#" title="page connexion"><img src="assets/images/log-in.png" alt="icône log-in"></a></li>
                                <li>
                                    <!------------------- Div pour regrouper panier et nb d'articles dans le panier -------------------->
                                    <div class="cart">
                                        <a href="#" title="page panier">
                                            <img src="assets/images/cart.png" alt="icône panier">
                                            <p>0</p>
                                        </a>
                                    </div>
                                </li>
                                <!------------------- Burger -------------------->
                                <li><a href="#" title="menu de navigation"><img src="assets/images/ic-menu-navigation.png" alt="logo menu de navigation"></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!------------------- Section Banner -------------------->
            <section>
                <!------------------- Container -------------------->
                <div class="container-flex">
                    <!------------------- Colonne avec titre et CTAs -------------------->
                    <div class="column">
                        <!------------------- Ligne avec titre -------------------->
                        <div class="row">
                            <h1>Your Food court at home</h1>
                        </div>
                        <!------------------- Ligne avec les boutons : classe spécifique pour espacement vertical -------------------->
                        <div class="row-cta">
                            <div class="cta">
                                <a href="#" title="Livraison"><h3>Delivery</h3><p>Order in</p></a>
                            </div>
                            <div class="cta">
                                <a href="#" title="Emporter"><h3>Takeout</h3><p>Grab and go</p></a>
                            </div>
                        </div>
                    </div>
                    <!------------------- Colonne avec grande image d'illustration -------------------->
                    <div class="column">
                        <img src="assets/images/photo-plate.png" alt="grande assiette de salade">
                        <!------------------- image petite feuille -------------------->
                        <div class="front">
                            <img src="assets/images/rucola-png.png" alt="feuille de roquette">
                        </div>
                    </div>
                </div>
            </section>
            <!------------------- Section Restaurants -------------------->
            <section>
                <!------------------- Container -------------------->
                <div class="container">
                    <!------------------- Ligne titre du container 2 -------------------->
                    <div class="row">
                        <h2>Restaurants</h2>
                    </div>
                    <!------------------- Carrousel avec les cell des card dedans -------------------->
                    <div class="carousel">
                        <!------------------- Cell avec 1 card à l'intérieur pour gérer les marges hors des cards -------------------->
                        <div class="cell">
                            <a href="#" title="lien restaurant de burgers">
                                <div class="card">
                                    <img src="assets/images/photo-burger.png" alt="photo burger">
                                    <img src="assets/images/logo-burger.png" alt="logo restaurant burger">
                                </div>
                            </a>
                        </div>
                        <div class="cell">
                            <a href="#" title="lien restaurant de pâtes">
                                <div class="card">
                                    <img src="assets/images/photo-pasta.png" alt="photo pâtes">
                                    <img src="assets/images/logo-pasta.png" alt="logo restaurant pâtes">
                                </div>
                            </a>
                        </div>
                        <div class="cell">
                            <a href="#" title="lien restaurant de salades">
                                <div class="card">
                                    <img src="assets/images/photo-salad.png" alt="photo salade">
                                    <img src="assets/images/logo-salad.png" alt="logo restaurant salades">
                                </div>
                            </a>
                        </div>
                        <div class="cell">
                            <a href="#" title="lien restaurant vietnamien"></a>
                                <div class="card">
                                    <img src="assets/images/photo-bo.png" alt="photo de bo">
                                    <img src="assets/images/logo-bo.png" alt="logo restaurant vietnamien">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!------------------- Footer -------------------->
        <footer>
            <div class="foot">
                <p>© 2025, Webecom P.De Sousa</p>
           </div>
        </footer>
    </body>
